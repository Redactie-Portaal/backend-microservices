name: Build UserService
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-user-service.yml"
  pull_request:
    branches: "**"

env:
  PROJECT_PATH: 'services/UserService/UserService.csproj'
  TEST_PATH: 'services/UserService.Tests/UserService.Tests.csproj'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ${{ env.TEST_PATH }}