version: '3.8'

services:
  postgresql:
    image: postgres:14.2
    container_name: postgresqlintegration
    environment:
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=developer
      - POSTGRES_DB=integrationtests
    ports:
      - "1111:5432"
    volumes:
      - postgresqlintegration-dbdata:/var/lib/postgresql/data
volumes:
  postgresqlintegration-dbdata: